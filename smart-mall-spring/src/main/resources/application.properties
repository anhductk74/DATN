spring.application.name=smart-mall-spring

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/smart_mall_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Google OAuth2 Configuration
google.oauth2.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
google.oauth2.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}

# Server Configuration
server.port=8080

springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs

# Logging
logging.level.com.example.smart_mall_spring=DEBUG
logging.level.org.springframework.security=DEBUG

# Static Resources Configuration
spring.web.resources.static-locations=file:public/uploads/
spring.mvc.static-path-pattern=/uploads/**

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
