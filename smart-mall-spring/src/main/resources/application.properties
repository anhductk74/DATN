spring.application.name=smart-mall-spring

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_mall_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Google OAuth2 Configuration
google.oauth2.client-id=${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
google.oauth2.client-secret=${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}

# Server Configuration
server.port=8080

# Logging
logging.level.com.example.smart_mall_spring=DEBUG
logging.level.org.springframework.security=DEBUG
